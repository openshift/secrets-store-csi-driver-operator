apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sscsi-allow-egress-to-api-server-operand
  namespace: ${NAMESPACE}
spec:
  podSelector:
    matchLabels:
      app: secrets-store-csi-driver-node
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 6443
